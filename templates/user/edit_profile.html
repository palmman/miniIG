{% extends 'base.html' %}


{% block content %}


<!-- Main Section -->
<main class="formPage my-xl">
    <div class="container">
        <div class="row">
            <a class="backButton" href="{% url 'profile' %}"><i class="im im-angle-left"></i></a>
            <br>

            <form method="POST" action="{% url 'edit_profile' %}" enctype="multipart/form-data">
                {% csrf_token %}
                {% for field in form %}
                <!-- Input:Text -->
                <div class="form__field">
                    <label for="formInput#text">{{field.label}}: </label>
                    {{field}}
                </div>
                {% endfor %}
                <br>
                <button type="submit" class="btn btn-main text-center">Submit</button>
            </form>
        </div>
    </div>
</main>
    
{% endblock content %}
