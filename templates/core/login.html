{% extends 'base.html' %}

{% load static %}

{% block content %}

<section class="signin-page account">
    <div class="container">
      <div class="row">
        {% include 'includes/alert.html' %}
        <div class="col-md-6 col-md-offset-3">
          <div class="block text-center">
            <h2 class="text-center">Welcome Back</h2>
            <form class="text-left clearfix" action="{% url 'login' %}" method="POST" >
              {% csrf_token %}
              <div class="form-group">
                <input type="username" class="form-control"  placeholder="Username" name="username" required>
              </div>
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" name="password">
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-main text-center" >Login</button>
              </div>
            </form>
            <p class="mt-20">New in this site ?<a href="{% url 'register' %}"> Create New Account</a></p>
          </div>
        </div>
      </div>
    </div>
</section>

{% endblock %}
